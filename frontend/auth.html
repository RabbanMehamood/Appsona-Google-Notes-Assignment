<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="lr-style">
      <h1 style="margin-right: 40px">
        WELCOME TO GOOGLE KEEP <br />ALTERNATIVE WEBAPP
      </h1>
      <div class="login-style">
        <h2>Login</h2>
        <form id="login-form">
          <label for="login-email" style="text-align: left">Email:</label>
          <input
            type="email"
            id="login-email"
            placeholder="Enter Your Email"
            style="padding: 10px; border-radius: 3px; border-style: none"
          />
          <br />
          <br />
          <label for="login-password" style="text-align: left !important"
            >Password:</label
          >
          <input
            type="password"
            id="login-password"
            placeholder="Enter Your Password"
            style="padding: 10px; border-radius: 3px; border-style: none"
          />
          <br />
          <br />
          <button type="submit" id="login-btn">Login</button>
        </form>
      </div>
      <div class="register-style">
        <h2>Register</h2>
        <form id="register-form">
          <label for="register-username" style="text-align: left"
            >Username:</label
          >
          <input
            type="text"
            id="register-username"
            placeholder="Username"
            style="padding: 10px; border-radius: 3px; border-style: none"
          />
          <br />
          <br />
          <label for="register-email" style="text-align: left">Email:</label>
          <input
            type="email"
            id="register-email"
            placeholder="Email"
            style="padding: 10px; border-radius: 3px; border-style: none"
          />

          <br />
          <br />
          <label for="register-password" style="text-align: left"
            >Password:</label
          >
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            style="padding: 10px; border-radius: 3px; border-style: none"
          />
          <br />
          <hr />
          <button type="submit" id="register-btn">Register</button>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
